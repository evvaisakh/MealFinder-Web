<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Updates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body id="weather-bdy">
    <nav>
        <div class="navbar container flex">
            <a href="#" onclick="reload()" class="news-logo">
                <img src="./assets/news-logo.png" alt="logo">
            </a>
            <h3 class="weather-head">Weather Forecast</h3>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="national" onclick="goBack()">
                        <i class="fa-solid fa-house p-1"></i>Return To Home
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="weather-app bg-white">
        <form action="" class="search-form d-flex align-items-center">
            <input class="city-input" type="text" placeholder="Enter City Name">
            <button class="weather-btn" type="submit" onclick="fetchWeather()"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div id="result">
        </div>
    </div>
</body>
<script src="./weather.js"></script>

</html>
